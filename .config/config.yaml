defaults:
  - model: detr_3d
  - data: oai

# MODEL
device: cuda
checkpoint: false # path to the checkpoint
state_dict: false

model:
  transformer: null

# TESTING
eval: false # only run evaluation (uses test set)
cam: true # run grad cam for menisci (ignored if eval is false)
meniscus: [0, 1] # run grad cam for these menisci (ignored if eval is false or cam is false)
metrics:
  - balanced_accuracy
  - roc_curve
  - roc_auc_score
  - precision_recall_curve
  - confusion_matrix

# CRITERION
weights:
  labels: 1
  boxes: 5
  giou: 2
  inter: 0.7

# TRAINING SETTINGS & HPARAMS
num_epochs: 300
batch_size: 1
num_workers: 4
lr: 0.0001 # default learning rate
lr_backbone: 0.0005 # cnn learning rate
lr_drop_step: 50
lr_drop_rate: 0.5
window: 20
